<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Time</title>
</head>
<body>
<p>Requested timezones: [<span th:text="${#strings.setJoin(timesByTimezones.keySet(), ', ')}"></span>]</p>
<p th:each="time: ${timesByTimezones}">
    <span th:text="${time.value}"></span>
</p>
</body>
</html>
